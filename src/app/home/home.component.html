<section class="text-gray-400 bg-gray-900 body-font min-h-screen flex flex-col justify-center">
    <section class="container px-5 mx-auto">
        <section class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
            <p class="leading-relaxed text-white" [ngStyle]="getJokeStyle()">
                {{ joke }}
            </p>
        </section>
    </section>
    <button class="flex mx-auto text-white bg-yellow-500 border-0 py-2 px-4 focus:outline-none hover:bg-yellow-600 rounded text-lg mt-4" (click)="getChuck()">Next</button>
</section>
